{% extends 'base.html' %}

{% block body %}
    <h1>{% block title %} Добавление нового материала {% endblock title %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="video_id">ID</label>
            <input type="text" name="video_id"
                   placeholder="ID видео" class="form-control"
                   value="{{ request.form['video_id'] }}">
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <textarea name="description" placeholder="Описание видео"
                      class="form-control">{{ request.form['description'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Подтвердить</button>
        </div>
    </form>
{% endblock body %}
