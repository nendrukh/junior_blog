{% extends 'base.html' %}

{% block body %}
    <h1>{% block title %} Добавление нового видео {% endblock title %}</h1>
    <div class="container">
        <form method="post">
            <div class="form-group">
                <label for="video_id">ID</label>
                <input align="center" type="text" name="video_id"
                    placeholder="ID видео" class="form-control"
                    value="{{ request.form['video_id'] }}">
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea align="center" name="description" placeholder="Описание видео"
                        class="form-control">{{ request.form['description'] }}</textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </div>
        </form>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    </div>
{% endblock body %}
