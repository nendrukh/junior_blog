{% extends 'base.html' %}

{% block body %}

        <h2>{% block title %} {{ video['title'] }} {% endblock title %}</h2>
    </a>
    <p>
        Автор ролика:
        <span class="badge badge-primary">{{ video['channel_name'] }}</span>
    </p>

    <p>
        {{ video['description'] }}
    </p>
{% endblock body %}
